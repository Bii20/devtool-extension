<!DOCTYPE html>
<html>
<head>
    <title>Simple DevTool</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Page Info</h1>
    <p><strong>Title:</strong> <span id="page-title"></span></p>
    <p><strong>URL:</strong> <span id="page-url"></span></p>
    <h2>Change Title</h2>
    <input type="text" id="new-title" placeholder="Enter new title" />
    <button id="change-title">Change Title</button>

    <script src="index.js"></script>
</body>
</html>
